getTeam:
  name: getTeam
  handler: src/get_team/handler.get_team
  package:
    patterns:
      - src/get_team/**
      - src/common/**
      - src/__init__.py
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - dynamodb:Scan
      Resource: "arn:aws:dynamodb:${self:provider.region}:*:table/Teams"
  events:
    - http:
        path: team/getTeam
        method: get
