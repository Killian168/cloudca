submitNewsStory:
  name: submitNewsStory
  handler: src/submit_news_story/handler.submit_news_story
  package:
    patterns:
      - src/submit_news_story/**
      - src/common/**
      - src/__init__.py
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - dynamodb:Scan
      Resource: "arn:aws:dynamodb:${self:provider.region}:*:table/Teams"
  events:
    - http:
        path: news/submitNewsStory
        method: post
