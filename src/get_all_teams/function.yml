getAllTeams:
  name: getAllTeams
  handler: src/get_all_teams/handler.get_all_teams
  package:
    patterns:
      - src/get_all_teams/**
      - src/common/**
      - src/__init__.py
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - dynamodb:Scan
      Resource:
        - "arn:aws:dynamodb:${self:provider.region}:*:table/Members"
        - "arn:aws:dynamodb:${self:provider.region}:*:table/Teams"
  events:
    - http:
        path: team/getAllTeams
        method: get
