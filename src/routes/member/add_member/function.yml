addMember:
  name: addMember
  handler: src/routes/member/add_member/handler.add_member
  package:
    patterns:
      - src/__init__.py
      - src/routes/__init__.py
      - src/routes/member/__init__.py
      - src/routes/member/add_member/__init__.py
      - src/routes/member/add_member/handler.py
      - src/common/__init__.py
      - src/common/constants.py
      - src/common/enums/api_response_codes.py
      - src/common/models/member.py
      - src/common/services/dynamodb.py
      - src/common/services/lambda_.py
      - src/common/services/logger.py

  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - dynamodb:PutItem
      Resource: "arn:aws:dynamodb:${self:provider.region}:*:table/Members"
  events:
    - http:
        path: member/addMember
        method: post
